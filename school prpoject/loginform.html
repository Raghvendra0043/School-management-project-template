<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"  />
    <title>Login Form</title>
</head>
<body id="body">
    
    <section id="loginsec1" class="loginsec2">
        <img src="img/logo.png" width="70px"height="70px" alt="">
        <p>Welcome to tutoring.com</p>
    </section>
    <section class="loginsec2">
    <form action="#" id="loginform">
        <fieldset>
            <legend>Login here</legend>
            <div>
                <label for="">Email ID</label>
                <input type="text" placeholder="Please enter Valid email">
            </div>

            <div class="password">
                <label for="">Password</label>
                <input type="text" placeholder="Please enter your Password">
                <i id="showpassword" class="fa-solid fa-eye"></i>
            </div>
            <button>Login</button>
            <button>Clear</button>

            

            <div>
                <a href="#" class="a">Forgot Password</a><br/>
                <span>
                    <a href="signupform.html" class="b">Create New Account</a>
                </span>
            </div>
        </fieldset>

    </form>
</section>
</body>
</html>
